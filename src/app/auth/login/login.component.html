<div class="login-container">
  <!-- Left Side - Cycling Image Panel -->
  <div class="image-panel">
    <div class="overlay">
      <div class="logo">
        <i class="bi bi-bicycle"></i>
        <h1>Cycle Enterprise</h1>
      </div>
      <div class="tagline">
        <h2>Pedaling Business Excellence</h2>
        <p>The premier cycle inventory management system</p>
      </div>
    </div>
  </div>

  <!-- Right Side - Login Form -->
  <div class="form-panel">
    <div class="form-container">
      <div class="login-header">
        <i class="bi bi-bicycle text-primary"></i>
        <h1>Welcome Back</h1>
        <p>Login to access your dashboard</p>
      </div>

      <div *ngIf="loginError" class="error-message">
        <i class="bi bi-exclamation-triangle-fill"></i>
        {{ loginError }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">
            <i class="bi bi-envelope"></i>
            Email
          </label>
          <div class="email-input-container">
            <input 
              type="email" 
              id="email" 
              formControlName="email"
              placeholder="Enter your email"
              [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            >
          </div>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="validation-message">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email address</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">
            <i class="bi bi-lock"></i>
            Password
          </label>
          <div class="password-input-container">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password" 
              formControlName="password"
              placeholder="Enter your password"
              [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            >
            <span class="password-toggle" (click)="togglePasswordVisibility()">
              <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </span>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="validation-message">
            Password is required
          </div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" formControlName="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-button" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading" class="spinner">
            <i class="bi bi-arrow-repeat"></i>
          </span>
        </button>
      </form>

      <div class="login-footer">
        <p>Â© 2025 Cycle Enterprise. All rights reserved.</p>
      </div>
    </div>
  </div>
</div>
